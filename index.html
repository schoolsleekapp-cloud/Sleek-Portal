    <style>
      body { font-family: 'Inter', sans-serif; }
      @media print {
        body * { visibility: hidden; }
        
        #result-pdf, #result-pdf * { visibility: visible; }
        #result-pdf { position: absolute; left: 0; top: 0; width: 100%; }
        
        #exam-paper, #exam-paper * { visibility: visible; }
        #exam-paper { position: absolute; left: 0; top: 0; width: 100%; margin: 0; padding: 0; box-shadow: none; border: none; }
        
        .no-print { display: none !important; }
      }
      /* Custom scrollbar for sidebar */
      .custom-scrollbar::-webkit-scrollbar {
          width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
          background-color: #e2e8f0;
          border-radius: 20px;
      }
    </style>
